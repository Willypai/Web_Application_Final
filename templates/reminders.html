<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your Reminders</title>
</head>

<body>
    <h1>Your Reminders</h1>
    <form method="POST">
        <input type="text" name="content" placeholder="New Reminder" required>
        <button type="submit">Add Reminder</button>
    </form>
    <ul>
        {% for reminder in reminders %}
        <li>
            {{ reminder.content }}

            <a href="{{ url_for('delete_reminder', reminder_id=reminder.id) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>

</html>
